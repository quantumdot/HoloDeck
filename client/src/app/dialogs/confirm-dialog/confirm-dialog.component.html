<h1 md-dialog-title>{{ title }}</h1>
<md-dialog-content>
	<p>{{ message }}</p>
</md-dialog-content>
<md-dialog-actions>
	<button type="button" color="primary" md-raised-button (click)="dialogRef.close(true)">{{confirm_button}}</button>
	<button type="button" md-button (click)="dialogRef.close()">{{cancel_button}}</button>
</md-dialog-actions>
